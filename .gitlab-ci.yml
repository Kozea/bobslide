stages:
  - install
  - test
  - deploy_test
  - deploy_prod

variables:
  GIT_SUBMODULE_STRATEGY: recursive

.image: &image_deploy_jobs
  image: debian:latest

image: paradoxxxzero/python-node-yarn-postgresql:3.5-7.2-9.6

.artifacts: &artifacts
  artifacts:
    paths:
      - .env/

install:
  stage: install
  script:
    - "make install"
  <<: *artifacts

lint:
  stage: test
  script:
    - "make lint"
  dependencies:
    - install

test:
  stage: test
  script:
    - "make check"
  dependencies:
    - install

deploy_test:
  <<: *image_deploy_jobs
  stage: deploy_test
  before_script:
    - "apt-get update && apt-get install -y jq curl openssl"
  script:
    - "branch_name=`echo $CI_COMMIT_REF_NAME | tr -cd '[[:alnum:]]'`"
    - "url_test=https://test-$CI_PROJECT_NAME-$branch_name.kozea.fr"
    - "res_curl=`curl --http1.1 -m 3600 -H 'Content-Type: application/json' -X POST -d '{\"job_id\":\"'\"$CI_JOB_ID\"'\", \"token\":\"\'\"$TOKEN\"\'\", \"url\":\"\'\"$CI_REPOSITORY_URL\"\'\", \"build_stage\":\"\'\"$CI_JOB_STAGE\"\'\", \"project_name\":\"\'\"$CI_PROJECT_NAME\"\'\", \"branch\":\"\'\"$CI_COMMIT_REF_NAME\"\'\", \"password\":\"\'\"$PASSWD\"\'\", \"commit_sha\":\"\'\"$COMMIT_SHA\"\'\", \"url_test\":\"\'\"$url_test\"\'\"}' $JUNKRAT | jq -r \'.success\'`"
    - "if [[ $res_curl = 1 ]]; then exit $res_curl;fi"
    - "get=`curl -u $CI_PROJECT_NAME:$PASSWD -s -o -I -w \"%{http_code}\" $url_test`"
    - "([[ $get = 302 || $get = 200 ]] && [[ $res_curl = 0 ]]) && exit_val=0 || exit_val=1 && exit $exit_val"
  dependencies: []

deploy_prod:
  <<: *image_deploy_jobs
  stage: deploy_prod
  before_script:
    - "apt-get update && apt-get install -y jq curl"
  script:
    - "res_curl=`curl --http1.1 -m 3600 -H 'Content-Type: application/json' -X POST -d '{\"job_id\":\"'\"$CI_JOB_ID\"'\", \"token\":\"\'\"$TOKEN\"\'\", \"build_stage\":\"\'\"$CI_JOB_STAGE\"\'\", \"project_name\":\"\'\"$CI_PROJECT_NAME\"\'\", \"branch\":\"\'\"$CI_COMMIT_REF_NAME\"\'\"}' $JUNKRAT | jq -r \'.success\'`"
    - "if [[ $res_curl = 1 ]]; then exit $res_curl;fi"
    - "get=`curl -s -o -I -w \"%{http_code}\" https://bobslide.kozea.fr`"
    - "([[ $get = 302 || $get = 200 ]] && [[ $res_curl = 0 ]]) && exit_val=0 || exit_val=1 && exit $exit_val"
  dependencies: []
  only:
    - master
